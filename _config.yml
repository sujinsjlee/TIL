title: TIL
email: sjcan2729@gmail.com
description: Everyday in Every way, Getting Better
github_username: sujinsjlee
repository: sujinsjlee/TIL

minimal_mistakes_skin: default
search: true

#url: https://sujinsjlee.github.io/TIL/

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: 

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "MG"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Today I Learned"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://github.com/sujinsjlee"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sujinsjlee/TIL"
    #- label: "Twitter"
      #icon: "fab fa-fw fa-twitter-square"
      #url: "https://twitter.com/"
    #- label: "Instagram"
      #icon: "fab fa-fw fa-instagram"
      #url: "https://instagram.com/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sujinsjlee/TIL"
    #- label: "Twitter"
    #  icon: "fab fa-fw fa-twitter-square"
    #  url: "https://twitter.com/"
    #- label: "Instagram"
    #  icon: "fab fa-fw fa-instagram"
    #  url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/

github: [metadata]
